<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../static/img/logo.PNG" type="image/x-icon">
  <link rel="stylesheet" href="../static/styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Crost Storm | log in</title>
</head>

<body>
  <header class="bg-dark py-3">
    <div class="container d-flex">
      <img src="../static/img/logo.PNG" alt="Logo" width="50vw" height="auto">
      <h4 class="text-uppercase mx-2 text-white">Crost Storm</h4>
    </div>
  </header>

  <div class="container m-auto w-60">
    <p class="fs-5 mt-3">Log in to your Crost Storm account</p>
    <form action="index.org" method="post" class="form-control w-60 m-auto mt-3">
      <div class="">
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email or username</label>
          <input type="email" class="form-control" name="userEmail" id="userEmail" aria-describedby="emailHelpId"
            placeholder="abc@mail.com">
        </div>
        <div class=" mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="userPassword" id="userPassword">
        </div>
      </div>
      <div class="mb-3 mt-3">
        <button type="submit" class="btn btn-outline-success">Log in</button>
      </div>
    </form>
    <div class="form-check mt-4">
      <input class="form-check-input" name="remember-user" id="remember-user" type="checkbox" value="checkedValue"
        aria-label="Text for screen reader"> Remember me.
    </div>
    <div>
      <p>Don't have an account <a href="../source/signup-form.html" target="_parent">Sign up!</a></p>
    </div>
    <div class="border-top mt-5 mb-5">
      <p class="h5 mt-4">log in with:</p>
      <ul class="nav">
        <li class="nav-item">
          <a href="https://www.google.com" target="_blank" rel="noopener" class="nav-link link-body-emphasis">
            <i class="bi bi-google"></i>
          </a>
        </li>
        <li class="nav-item"><a href="https://www.facebook.com" target="_blank" rel="noopener"
            class="nav-link link-body-emphasis"><i class="bi bi-facebook"></i>
          </a>
        </li>
        <li class="nav-item"><a href="" target="_blank" rel="noopener" class="nav-link link-body-emphasis"><i
              class="bi bi-envelope"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
<footer class="bg-light mt-5 py-3">
  <div class="container">
    <p>Copyright &copy; 2023 <span class="h6">Crost Storm&trade;</span> All rights reserved.</p>
  </div>
</footer>

</html>
