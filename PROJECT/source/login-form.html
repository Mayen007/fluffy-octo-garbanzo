<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../static/img/logo.PNG" type="image/x-icon">
  <link rel="stylesheet" href="../static/styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Crost Storm | Login</title>
</head>

<body>
  <main>
    <header class="text-center">
      <img src="../static/img/logo.PNG" alt="" width="170px" height="auto" class="thumbnail">
      <h1 class="mt-3 fw-bold display-5">Welcome back!</h1>
    </header>
    <section class="mt-3">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary w-25 m-auto">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn  btn-success" type="submit">Login</button>
        <hr class="my-4">
        <small class="text-body-secondary">Don't have an account? <a href="../source/signup-form.html">Sign up!</a></small>
      </form>
    </section>
  </main>
</body>

</html>
