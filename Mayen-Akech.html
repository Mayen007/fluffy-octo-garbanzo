<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swaptree - Sign Up</title>
  <link rel="stylesheet" href="Mayen-Akech.css">
</head>
<body>
  <h1>Registration Form</h1>
<p></p>Sign up for Swaptree and start swapping your unwanted items for something new!</p>
  <p>Please fill out the following form with the required information: </p>
  <form method="post" action="www.freecycle.org"></form>
  <fieldset>
    <label for="first-name">First name:
      <input type="text" id="first-name" name="firstname" required>
    </label>
    <label for="lastname">Last name:
      <input type="text" id="lastname" name="last-name" required>
    </label>
    <label for="user-email">Email:
      <input type="email" name="email" id="user-email" required>
    </label>
    <label for="NewPassword">New Password:
      <input type="password" name="Password" id="NewPassword" required pattern=".{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters.">
    </label>
  </fieldset>
  <fieldset>
    <label for="accountType">Account type:
      <input type="radio" name="usage" id="accounttype" value="personal-account" required> Personal Account
    </label>
      <label for="usage">
        <input type="radio" name="usage" id="accounttype" value="business-account" required>Business Account</label>
  </fieldset>
  <fieldset>
    <label for="terms">
      <input type="checkbox" required> I accept <a href="www.swaptree.com/terms&conditions">Terms and Conditions.</a>
    </label>
  </fieldset> 
  <fieldset>
    <label for="profile-picture">Profile picture upload:
      <input type="file">
    </label>
  </fieldset> 
  <fieldset>
    <label for="user-age">Enter your age:
      <input type="number" name="" id="userAge" min="13" max="70" required>
    </label>
  </fieldset>
  <fieldset>
    <label for="selection">Referrer
      <select name="" id="selection">
        <option value="">Select one</option>
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter (X CORP)</option>
        <option value="Instagram">Instagram</option>
        <option value="family">Family or friend</option>
        <option value="Advertising">Advertising</option>
        <option value="other">Other</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <label for="userBio">
      <textarea name="user-bio" id="userBio" cols="40" rows="20" placeholder="Input your bio"></textarea>
    </label>
  </fieldset>
  <br>
  <button>
    <input type="submit"  name="Submit" value="submit" id="submit-button">
  </button>
</body>
</html>
